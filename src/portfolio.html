<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    /> 
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/portfolio.scss" />
    <script type="module" src="./portfolio.js"></script>
  </head>
  <body>
    <!-- <include src="./partials/header.html"></include> -->
    <header class="page-header">
      <div class="container page-header__container">
        <a href="./index.html" class="logo"
          >Web<span class="logo--accent">Studio</span></a
        >
        <button
          type="button"
          class="menu-toggle js-open-menu"
          data-menu-button
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg width="40" height="40" aria-label="Перемикач мобільного меню">
            <use
              class="icon-menu__open"
              href="./images/symbol-defs.svg#icon-menu_40px"
            ></use>
          </svg>
        </button>
    
        <nav class="site-nav">
          <ul class="site-nav__list list">
            <li class="site-nav__item">
              <a
                href="./index.html"
                class="link site-nav__link"
                >Студія</a
              >
            </li>
            <li class="site-nav__item">
              <a href="./portfolio.html" class="link site-nav__link site-nav__link--current">Портфоліо</a>
            </li>
            <li class="site-nav__item">
              <a href="#" class="link site-nav__link">Контакти</a>
            </li>
          </ul>
        </nav>
    
        <ul class="contacts">
          <li class="contacts__item">
            <a
              class="contacts__link contacts__mail"
              href="mailto:info@devstudio.com"
            >
              <svg class="contacts__icon" width="16px" height="12px">
                <use href="./images/symbol-defs.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
    
          <li class="contacts__item">
            <a href="tel:+380961111111" class="contacts__link contacts__tel">
              <svg class="contacts__icon" width="10px" height="16px">
                <use href="./images/symbol-defs.svg#icon-smartphone"></use>
              </svg>
              +38 096 111 11 11</a
            >
          </li>
        </ul>
      </div>
    
      <div class="menu-container js-menu-container" id="mobile-menu">
        <button class="menu-toggle js-close-menu">
          <svg
            class="menu-toggle__icon"
            width="40"
            height="40"
            aria-label="Перемикач мобільного меню"
          >
            <use
              class="icon-menu__close"
              href="./images/symbol-defs.svg#icon-close_40px"
            ></use>
          </svg>
        </button>
        <ul class="mobile-menu">
          <li class="mobile-menu__item">
            <a
              href="./index.html"
              class="link mobile-menu__link"
              >Студія</a
            >
          </li>
          <li class="mobile-menu__item">
            <a href="./portfolio.html" class="link mobile-menu__link mobile-menu__link--current">Портфоліо</a>
          </li>
          <li class="mobile-menu__item">
            <a href="#" class="link mobile-menu__link">Контакти</a>
          </li>
        </ul>
    
        <ul class="contacts-menu">
          <li class="contacts-menu__item">
            <a
              href="tel:+380961111111"
              class="contacts-menu__link contacts-menu__tel"
            >
              <svg class="contacts-menu__icon" width="10px" height="16px">
                <use href="./images/symbol-defs.svg#icon-smartphone"></use>
              </svg>
              +38 096 111 11 11</a
            >
          </li>
    
          <li class="contacts-menu__item">
            <a
              class="contacts-menu__link contacts-menu__mail"
              href="mailto:info@devstudio.com"
            >
              <svg class="contacts-menu__icon" width="16px" height="12px">
                <use href="./images/symbol-defs.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
        </ul>
    
        <ul class="networks-menu">
          <li class="networks-menu__item">
            <a class="networks-menu__link" href="#">Instagram</a>
          </li>
          <li class="networks-menu__item">
            <a class="networks-menu__link" href="#">Twitter</a>
          </li>
          <li class="networks-menu__item">
            <a class="networks-menu__link" href="#">Facebook</a>
          </li>
          <li class="networks-menu__item">
            <a class="networks-menu__link" href="#">LinkedIn</a>
          </li>
        </ul>
      </div>
    </header>
    
    <main>
        <include src="./partials/projects.html"></include>
      </main>
      <include src="./partials/footer.html"></include>
      <script src="./js/modal.js"></script>
      <script src="./js/menu.js"></script>

    </body>
  </html>
